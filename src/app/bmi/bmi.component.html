<div class="conatiner mt-5">

    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="p-4 border border-3 shadow">
                <h1 class="fw-bold text-center my-2">BMI</h1>

                <div class="mb-3">
                    <label for="">enter height in cm</label>
                    <input type="text" class="form-control" placeholder="enter  height" [(ngModel)]="heightInCm" >
                </div>
                <div class="mb-3">
                    <label for="">enter Weight in kg</label>
                    <input type="text" class="form-control" placeholder="enter  weight in kg" [(ngModel)]="weightInKg">
                </div>
                <div class="mb-3">
                  
                    <input type="button" 
                    class="form-control btn btn-outline-info"  
                 
                    value="BMI"
                    (click)="calculateBmi()"
                   
                    >
                </div>
                <div class="mb-3">
                  <p *ngIf="bmi">BMI={{bmi}}</p>
                </div>
                
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
